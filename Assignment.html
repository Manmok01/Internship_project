<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
  <!-- <script src="Signup.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script src="jquery.js"></script>
  <title>G-mail Sign Up</title>
  <style>
    .custom-card{
      box-shadow: 0 0 10px rgba(0, 0, 190, 0.5);
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 ">
    <div class="card custom-card p-3 " style="width:400px;">
      <div class="card-body">
        <img src="m.gif" alt="Mine" width="50px" height="50px" ><h2 class="card-title  mb-1">Sign In</h2>
        <display>Use your  Account</display>
        <form>
          <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <label for="email">Email</label>
          </div>
          <div class="msg-box" id="msgbox"></div>
          <button id="signupForm" type="button"  class="btn btn-primary w-100 opacity-75 text-white text-decoration-none" /*onclick="signup()"/*>
            Next
          </button>
          <div class="text-center mt-2">
            <a href="#" id="f1" /*onclick="f2()"/*>Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
