<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="/bootstrap/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script src="jquery.js"></script>
  <title>Gmail HomePage</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light fixed-top shadow p-2 mb-2 bg-body rounded">
    <div class="row container p-3 d-flex justify-content-between">
      <div class="col-md-6">
        <img src="assests2/email.png" alt="mail" width="50px" height="50px" class="img-fluid">

      </div>
    </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class=" btn btn-outline-primary border border-secondary mx-1 fs-6" id="f3" style="margin-left: auto;">Sign in</button>
        </li>
       <li class="nav-item">
        <button type="button" class="btn btn-primary mx-1 fs-6" id="f1" style="margin-left: auto;">Get M-mail</button>
        </li>
      </ul>
